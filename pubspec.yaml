name: fridge_forge
description: Inventory to Shopping List with OCR and Recipe AI
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # Logging

  logger: ^2.5.0

  # UI
  cupertino_icons: ^1.0.6

  # State Management
  provider: ^6.1.1

  # Firebase
  firebase_core: ^4.3.0
  cloud_firestore: ^6.1.1
  firebase_auth: ^6.1.3
  firebase_storage: ^13.0.5
  firebase_remote_config: ^6.1.3

  # Vision & Image
  google_mlkit_text_recognition: ^0.15.0
  image_picker: ^1.0.7
  image: ^4.1.7

  # Location & Maps
  geolocator: ^14.0.2
  geocoding: ^4.0.0
  google_maps_flutter: ^2.5.3

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  path_provider: ^2.1.2

  # HTTP & JSON
  http: ^1.2.0
  dio: ^5.4.0
  json_annotation: ^4.8.1

  # Utils
  intl: ^0.20.0
  uuid: ^4.3.3
  permission_handler: ^12.0.1
  
  # UI Enhancements
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_slidable: ^4.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    
  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700